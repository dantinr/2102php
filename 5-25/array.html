<script>
    let arr1 = [11,22,33,44,55,66,77,88]
    let arr2 = new Array('a','b','c')
    console.log(arr1)
    console.log(arr2)

    //常用数组函数
    let arr3 = arr1.slice(3,5)
    console.log(arr3)

    let arr4 = arr1.concat(arr2)
    console.log(arr4)

    console.log(arr2.toString())
    console.log(arr1.indexOf(55))           // 4

    // unshift shift push pop splice
    // forEach  every  some  fileter



</script>
